<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <h1 class="header_text">Yeeyy ! Finally</h1>
      </div>
      <div class="gif_container">
        <img
          src="https://i.postimg.cc/wTDG30TB/yes.gif"
          alt="Cute animated illustration"
        />
      </div>
      <audio id="audioElement" src="happy_happy_happy.mp3"></audio>

      <button class="btn" id="yesButton" onclick="playAudioAndGoToNextPage()">
        Let's Fix
      </button>
    </div>
    <script>
      function playAudioAndGoToNextPage() {
        var audioElement = document.getElementById("audioElement");
        audioElement.volume = 0.5
        audioElement.play();
        // nextPage(); // You can define nextPage() function for navigating to next page
      }
    </script>
  </body>
</html>
